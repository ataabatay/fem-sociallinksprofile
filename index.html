<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>AAA | Social links profile</title>
</head>

<body>
  <main>
    <section class="card-wrapper">
      <div class="details">
        <div class="profile-img"></div>
        <h1 class="name">Jessica Randall</h1>
        <h3 class="location">London, United Kingdom</h3>
        <p class="text">"Front-end developer and avid reader."</p>
      </div>
      <div class="buttons">
        <p class="button">Github</p>
        <p class="button">Frontend Mentor</p>
        <p class="button">Linkedin</p>
        <p class="button">Twitter</p>
        <p class="button">Instagram</p>
      </div>
    </section>
  </main>
</body>

</html>
